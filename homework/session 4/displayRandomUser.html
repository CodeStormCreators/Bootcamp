<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Generate Random User</h1>
        <button id="generateBtn">Generate User</button>
        <div class="user-card" id="userCard">
            <img id="userImage" src="https://randomuser.me/api/portraits/women/69.jpg" alt="User Image">
            <h2 id="userName">Ms Kim Peters</h2>
            <p><strong>Email:</strong> <span id="userEmail">kim.peters@example.com</span></p>
            <p><strong>Age:</strong> <span id="userAge">40</span></p>
            <p><strong>Location:</strong> <span id="userLocation">Newbridge, Ireland</span></p>
            <p><strong>Phone:</strong> <span id="userPhone">071-043-3857</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
